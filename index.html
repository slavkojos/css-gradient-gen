<!DOCTYPE html>
<html>
  <head>
    <title>CSS Background Gradient Generator</title>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="src/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="src/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="src/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    
    <link
      href="https://fonts.googleapis.com/css2?family=Basic&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
  </head>


  <body id="gradient">
    <div class="container">
      <div class="header">
    <h1>CSS GRADIENT GENERATOR</h1>
        
    <h2>Current CSS background</h2>
  </div>
    <div class="colors-container">
    <div class="color-container">
      <span id="hex1">COLOR 1 HEX=</span>
      <input id="color1" type="color" name="color1" value="#2364be" />
    </div>
    <div class="color-container">
      <span id="hex2">COLOR 2 HEX=</span>
      <input id="color2" type="color" name="color2" value="#1ed2e1" />
    </div>
  </div>
    <div class="random-button-container">
      <button id="random" class="btn btn-light">RANDOM COLORS</button>
    </div>
  
    <div class="dropdown-container">
      <label for="gradientLabel">Gradient type:</label>

      <select name="gradientType" id="gradientType" class="custom-select">
        <option value="to bottom">top-bottom</option>
        <option value="to top">bottom-top</option>
        <option value="to right">left-right</option>
        <option value="to left">right-left</option>
        <optgroup label="Diagonally">
          <option value="to bottom right">bottom-right</option>
          <option value="to bottom left">bottom-left</option>
          <option value="to top right">top-right</option>
          <option value="to top left">top-left</option>
        </optgroup>
      </select>
    </div>

    <div class="slidercontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="custom-range"
        id="myRange"
      />
      <span id="demo" value="50"></span>
    </div>
    <div id="grad"></div>
    <div class="copy-code-container">
      <button data-tooltip="Click to copy" data-tooltip-location="bottom"  id="copyButton" class="btn btn-light">
           COPY CSS CODE TO CLIPBOARD
      </button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
